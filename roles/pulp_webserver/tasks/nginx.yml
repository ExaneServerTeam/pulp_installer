---
# installation of nginx on ubuntu doesn't do this automatically
- name: Create nginx user
  user:
    name: nginx
    system: true
  when: ansible_distribution == 'Ubuntu'
  become: yes

- name: Find site-packages directory
  find:
    paths: '{{ pulp_install_dir }}'
    recurse: true
    file_type: directory
    patterns: site-packages
  register: result

- name: Assert one directory has been found
  assert:
    that: '{{ result.matched }} == 1'

- block:

    - name: Install Nginx
      package:
        name: nginx
        state: present

    - name: Install Nginx configuration file
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
      notify: reload nginx

    - name: Find pulp obsolete symlinks
      find:
        paths: /etc/nginx/conf.d
        file_type: link
        patterns: "pulp*"
      register: old_pulp_symlinks
      tags: cleanup

    - name: Remove pulp obsolete symlinks
      file:
        path: "{{ item.path }}"
        state: absent
      with_items: "{{ old_pulp_symlinks.files }}"
      tags: cleanup

    - name: Create directory for Pulp Nginx snippets
      file:
        path: "/etc/nginx/pulp/"
        state: directory

    - name: Check installed plugins for nginx snippets
      script:
        cmd: check_snippet.py {{ item.key | regex_replace("-", "_") | quote }} nginx.conf
      args:
        executable: "{{ pulp_install_dir }}/bin/python"
      register: snippets
      with_dict: '{{ pulp_install_plugins_normalized }}'
      failed_when: >
        snippets.stderr is search("env: 'python': No such file or directory")
      changed_when: false
      check_mode: false

    # FIXME: The ansible output here over the results is very ugly.
    # It may be a lot cleaner if we were to use the command module,
    # above and/or create a temporary data structure.
    - name: Symlink nginx snippets
      file:
        src: "{{ item.stdout_lines | last }}"
        # Note: item.item is pulp_install_plugins_normalized
        dest: "/etc/nginx/pulp/{{ item.item.key | regex_replace('-', '_') }}.conf"
        state: link
      loop: '{{ snippets.results }}'
      when: item.rc == 0
      notify: reload nginx

    - name: Start and enable Nginx
      systemd:
        name: nginx
        state: started
        enabled: true
        daemon_reload: true

  become: true
